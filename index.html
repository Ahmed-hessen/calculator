<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Calculator </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <input type="text" id="input" placeholder="0">
            <br>
            <button onclick="press(1)"   class="btn">1</button>
            <button onclick="press(2)"   class="btn">2</button>
            <button onclick="press(3)"   class="btn">3</button>
            <button style="background:rgb(176, 176, 142);" onclick="press('+')" class="btn">+</button>
            <br>
            <button onclick="press(4)"   class="btn">4</button>
            <button onclick="press(5)"   class="btn">5</button>
            <button onclick="press(6)"   class="btn">6</button>
            <button style="background: rgb(224, 224, 187);" onclick="press('-')" class="btn">-</button>
            <br>
            <button onclick="press(7)"   class="btn">7</button>
            <button onclick="press(8)"   class="btn">8</button>
            <button onclick="press(9)"   class="btn">9</button>
            <button style="background: rgb(235, 235, 206);" onclick="press('*')" class="btn">*</button>
            <br>
            <button onclick="press('.')"   class="btn">.</button>
            <button onclick="press(0)"   class="btn">0</button>
            <button onclick="erase()"   class="btn">c</button>
            <button style="background: rgb(237, 237, 218);" onclick="press('/')" class="btn"> / </button>
            <br>
            <button onclick="equal()" class="btnEqual"> = </button>
        </div>

    </div>
    





    <script src="main.js"></script>
</body>
</html>
